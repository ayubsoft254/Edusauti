<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduSauti{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">EduSauti</a>
            <nav>
                {% if user.is_authenticated %}
                    <a href="/dashboard/" class="mr-4">Dashboard</a>
                    <a href="/logout/" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Logout</a>
                {% else %}
                    <a href="/login/" class="mr-4">Login</a>
                    <a href="/signup/" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 EduSauti. All rights reserved.</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
